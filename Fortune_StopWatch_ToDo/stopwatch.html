<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar" style="background-color: #23003a;">
      <button onclick="window.location.href='index.html'" style="background-color: inherit;">Fortune</button>
      <button onclick="window.location.href='stopwatch.html'" style="background-color: #555;">Stopwatch</button>
      <button onclick="window.location.href='todo.html'" style="background-color: inherit;">To-Do List</button>
    </nav>
  </header>

  <div class="stopwatch-container">
    <h2>Stopwatch (3-Second Steps)</h2>
    <div id="display">0 s</div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    "use strict";
    let time = 0;
    let timer = null;

    const display = document.getElementById("display");

    document.getElementById("start").addEventListener("click", function() {
      if (!timer) {
        timer = setInterval(() => {
          if (time < 30) {
            time += 3;
            display.textContent = time + " s";
            console.log("Time:", time);
          } else {
            clearInterval(timer);
            timer = null;
            alert("Timer reached 30 seconds!");
          }
        }, 3000);
      }
    });

    document.getElementById("stop").addEventListener("click", function() {
      clearInterval(timer);
      timer = null;
    });

    document.getElementById("reset").addEventListener("click", function() {
      clearInterval(timer);
      timer = null;
      time = 0;
      display.textContent = "0 s";
    });
  </script>
</body>
</html>
